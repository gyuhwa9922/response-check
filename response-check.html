<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
          width: auto;
          height: 400px;
          text-align: center;
          user-select: none;
        }
        #screen.waiting {
          background-color: aqua;
        }
        #screen.ready {
          background-color: red;
          color: white;
        }
        #screen.now {
          background-color: greenyellow;
        }
      </style>
</head>
<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script>
        const $screen = document.querySelector('#screen');
        const $result = document.querySelector('#result');
        
        let startTime;
        let endTime;
        let avg_record = [];
        $screen.addEventListener('click', (event) => {
        if(event.target.classList.contains('waiting')) {
            //대기화면
            $screen.classList.remove('waiting');
            $screen.classList.add('ready');
            $screen.textContent = '초록색이 되면 클릭해주세요';
            setTimeout(function () {
                startTime = new Date();
                $screen.classList.remove('ready');
                $screen.classList.add('now');
                $screen.textContent = '클릭하세요!';
            }, Math.floor(Math.random() * 3000)); 
        }else if (event.target.classList.contains('ready')) {
            //준비화면
        }else if (event.target.classList.contains('now')) {
            //클릭화면 
            endTime = new Date();
            const current = endTime - startTime;
            avg_record.push(current);
            const avg = avg_record.reduce((a,c)=> a+c) / avg_record.length;
            //reduce a는 누적값 c는 현재값
            //reduce((a,c)=> return {a+c}) 
            //=> return이 스킵되어 reduce ((a,c) => a+c)가 되었음
            // a는 누적값 c는 현재값[ => a+c ]는 다음 누적값
            //reduce는 reduce((a,c) => (a+c),0) ,0이라는 부분은 초기값이다.
            // 초기값을 선언할수있지만 선언하지않을경우 배열의 첫번째 부분이 초기값이 되어진다.
             
            $result.textContent = `${current}ms , 평균 반응속도 : ${avg}`;
            startTime = null;
            endTime = null;
            $screen.classList.remove('now');
            $screen.classList.add('waiting');
            $screen.textContent = `클릭해서 시작하세요`;
            }
        });
    </script>

</body>
</html>
